<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login — CineCadiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #141414;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: #1f1f1f;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%; max-width: 400px;
        }
        .login-logo {
            font-size: 1.75rem; font-weight: 800;
            color: #e50914; text-align: center;
            margin-bottom: 2rem;
        }
        .form-control {
            background: #2a2a2a; border-color: #3a3a3a;
        }
        .form-control:focus {
            background: #333; border-color: #e50914;
            box-shadow: 0 0 0 .2rem rgba(229,9,20,.25);
        }
        .btn-login {
            background: #e50914; border: none;
            width: 100%; padding: .75rem;
            font-weight: 700; font-size: 1rem;
        }
        .btn-login:hover { background: #c0070f; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-logo">
            <i class="bi bi-camera-reels-fill"></i><br>
            CinemaCity Admin
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} py-2 mb-3">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('admin.login_post') }}" method="post">
            <div class="mb-3">
                <label class="form-label text-secondary">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark border-secondary">
                        <i class="bi bi-person"></i>
                    </span>
                    <input type="text" name="usuario" class="form-control"
                           placeholder="admin" required autofocus>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label text-secondary">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark border-secondary">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" name="password" class="form-control"
                           placeholder="••••••••" required>
                </div>
            </div>
            <button type="submit" class="btn btn-danger btn-login">
                <i class="bi bi-box-arrow-in-right"></i> Entrar
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
